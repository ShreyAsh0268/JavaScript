<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Operattion</title>
    <style>
        *{
            text-align: center;
        }
        h1{
            margin-top: 10%;
        }
    </style>
    <script type="text/javascript">
        function calculateBill(){
            document.getElementById("third").value=""+(parseInt(document.getElementById("first").value)*parseInt(document.getElementById("second").value));
            document.getElementById("fourth").value=""+(Number(document.getElementById("third").value)*0.18);
            document.getElementById("five").value=""+(Number(document.getElementById("third").value)+Number(document.getElementById("fourth").value));

        }
        
    </script>
</head>
<body>
    <h1>Billing Calculator</h1>
    <input type="text" placeholder="Enter Quantity of Product" name="f" id="first" value=""/>
    <br><br>
    <input type="text" placeholder="Enter Rate of Product" name="s" id="second" value=""/>
    <br><br>
    <h6>Bill Without GST</h6>
    <input type="text" name="t" id="third" value=""/>
    <br><br>
    <h6>Applicable GST</h6>
    <input type="text" name="fo" id="fourth" value=""/>
    <br><br>
    <h6>Bill With GST</h6>
    <input type="text" name="fi" id="five" value=""/>
    <br><br>
    <input type="button" name="first" value="Bill Calculate" onclick="calculateBill()"/>
</body>
</html>
